<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Header -->
    <header class="margin-killer">
        <h1>Weather Dashboard</h1>
    </header>

    <!-- 2 columns, 3-9 -->
    <div class="row">
        <div class="col-md-3 searchHistory">
            <h3>Search for a City:</h3>

            <div class="input-group mb-3">
                <!-- <form>     -->
                    <input type="text" class="form-control" id="input-flavor">
                    <button class="btn btn-info" type="button" id="button-search">
                        <i class="fas fa-search icon-flavor"></i>
                    </button>
                <!-- </form> -->
            </div>
            
            <div class="search-history">
                <ul class="list-group ml-2"></ul>
            </div>
            
            <div class="clear-button justify-content-end">

            </div>
        </div>
        <div class="col-md-9 otherSpace">
            <div class="row">
                <div class="col-12">
                    <div class="card mt-2">
                        <div class="card-body margin-killer">
                          <h4 id="city-name">Happy holidays! Santa has been spotted flying his reindeer in test patterns above northern portions of Canada and Europe, hopefully he maintains proper social distancing guidelines as he visits every home in the world on one night!</h4>
                          <p id="p-temp"></p>
                          <p id="p-humid"></p>
                          <p id="p-wind-speed"></p>
                          <p id="p-UV"></p>
                        </div>
                      </div>
                </div>
            </div>
            <div class="row ml-3 mt-2">
                <h5></h5>
            </div>
            <div class="row future-forecast margin-killer">

            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
